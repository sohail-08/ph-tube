<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    .active {
        background-color: #ff1f3d;
        color: white;
    }
</style>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-3 py-5 border-[#17171720]">
            <div class="logo">
                <img src="assets/Logo.png" alt="">
                <h1></h1>
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="blog">
                <button class="btn bg-[#FF1F3D] text-white">Blogs</button>
            </div>
        </nav>
    </header>
    <main>
        <nav id="category-container" class="flex justify-center gap-5 my-7 ">
            <div>
                <button id="btn-all" onclick="loadVideos()" class="btn btn-sm">All</button>
            </div>
        </nav>
        <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
            <div class="col-span-4 text-center flex flex-col justify-center items-center py-20">
                <img class="w-[120px]" src="assets/Icon.png " alt="">
                <h2 class="text-2xl font-bold">Oops!!! Sorry, There is no content here</h2>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
   <div id="details-container"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

    </main>
    <footer>

    </footer>
    <script src="script/index.js"></script>
</body>
</html>
